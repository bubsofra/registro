<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Votante</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px; /* Ajusta el tamaño del logo según tus necesidades */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="C:\Documentos\formulario\retina-4.png"alt="Logo de la Institución"> <!-- Cambia "logo.png" por la ruta de tu imagen -->
    </div>
    <h1>Registro de Votante</h1>
    <form id="registrationForm" onsubmit="return handleSubmit()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" required>

        <label for="grado">Grado:</label>
        <select id="grado" name="grado" required>
            <option value="">Selecciona tu grado</option>
            <option value="Primero">Primero</option>
            <option value="Segundo">Segundo</option>
            <option value="Tercero">Tercero</option>
            <option value="Cuarto">Cuarto</option>
            <option value="Quinto">Quinto</option>
            <option value="Sexto">Sexto</option>
            <option value="Superior">Superior</option>
        </select>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="confirmar">Confirmo que deseo registrarme para votar:</label>
        <input type="checkbox" id="confirmar" name="confirmar" required>

        <input type="submit" value="Registrarse">
    </form>

    <script>
        function handleSubmit() {
            if (!document.getElementById('confirmar').checked) {
                alert('Debes confirmar que deseas registrarte para votar.');
                return false; // Previene el envío del formulario
            }
            alert('Registro exitoso. Redirigiendo a la votación...');
            window.location.href = 'file:///C:/Documentos/votaciones/index.html'; // Redirige a la página de votación
            return false; // Previene el envío del formulario
        }
    </script>
</body>
</html>
